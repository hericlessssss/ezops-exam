apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ezops-ingress
  namespace: test-chico
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Checks /health on the pods
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  rules:
    # Hostless (Wildcard) Rule to allow matching any Host header.
    # This enables DNS to be managed strictly via Route53 without constantly patching this file.
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ezops-backend-svc
                port:
                  number: 80
