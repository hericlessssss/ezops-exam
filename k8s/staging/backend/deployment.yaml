apiVersion: apps/v1
kind: Deployment
metadata:
  name: ezops-backend
  namespace: stg-chico
  labels:
    app: ezops-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ezops-backend
  template:
    metadata:
      labels:
        app: ezops-backend
    spec:
      containers:
        - name: backend
          # Image from Terraform Output: ecr_repository_urls["backend"]
          image: PLACEHOLDER_IMAGE # Updated by CI/CD
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
