apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: stg-chico
type: Opaque
stringData:
  DB_USER: "postgres"
  # RETRIEVE PASSWORD FROM TERRAFORM STATE OR RESET IT
  # Run: terraform output -raw db_password (if outputted)
  # Or: aws rds modify-db-instance --db-instance-identifier stg-chico-db --master-user-password <NEW_PASSWORD> --apply-immediately
  DB_PASSWORD: "postgres"
