apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ezops-backend-ingress
  namespace: test-chico
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # SSL / HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # TODO: Replace with REGIONAL ACM ARN (us-east-1) for api.chico.exam.ezopscloud.tech
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:654654369899:certificate/a68a75b2-35c9-4331-8faf-cc3040c1ee0a"
    # Health checks
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  rules:
    # Production Domain: api.chico.exam.ezopscloud.tech 
    - host: api.chico.exam.ezopscloud.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ezops-backend-svc
                port:
                  number: 80
