name: Frontend Production Build & Deploy

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::563702590660:role/github-actions-oidc-role
          aws-region: us-east-2

      - name: Build
        run: |
          npm ci
          # Using .env.production
          npm run build -- --mode production

      - name: Deploy to S3
        # Uses env vars for bucket name, typically stored in GitHub Secrets or derived
        run: |
          aws s3 sync dist/ s3://${{ secrets.PROD_FRONTEND_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.PROD_CLOUDFRONT_ID }} --paths "/*"
