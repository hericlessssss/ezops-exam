name: Frontend Staging CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend-staging.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  DIST_DIR: apps/frontend/dist

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build
      # IMPORTANT: Force staging mode to load .env.staging
      run: npm run build -- --mode staging

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: apps/frontend/dist
        retention-days: 1

  deploy:
    name: Deploy to S3
    needs: build
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: apps/frontend/dist

    # AUTHENTICATION
    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_ROLE_ARN }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Verify AWS Identity
      run: |
        aws sts get-caller-identity
        aws configure list

    # SYNC TO S3
    # SYNC TO S3 (Smart Caching Strategy)
    - name: Sync Assets to S3 (Cache Forever)
      env:
        S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        aws s3 sync apps/frontend/dist/ s3://$S3_BUCKET --exclude "index.html" --exclude "service-worker.js" --delete --cache-control "max-age=31536000,public,immutable"

    - name: Sync HTML to S3 (No Cache)
      env:
        S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
      run: |
        aws s3 sync apps/frontend/dist/ s3://$S3_BUCKET --exclude "*" --include "index.html" --include "service-worker.js" --cache-control "max-age=0,no-cache,no-store,must-revalidate"

    # INVALIDATE CLOUDFRONT
    - name: Invalidate CloudFront Cache
      env:
        CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*"
